name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.main.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.main.txt
          pip install ruff pytest pytest-cov pybind11
          pip install .  # Install the package itself (compiles C++ extensions)

      - name: Lint (ruff)
        run: ruff check .
        continue-on-error: true # Don't fail strictly on lint for now

      - name: Run tests
        run: pytest -ra -vv --cov=. --cov-fail-under=0 # Set coverage requirement low initially
